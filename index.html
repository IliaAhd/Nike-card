<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icons8-christmas-star-48.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Nike</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="card">
                <div class="top">
                    <div class="brand-icon">
                        <img src="./image/nike.png" alt="">
                    </div>
                    <h1>Air Structure</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat consequatur aspernatur aperiam eaque optio facere nisi commodi, repellat iusto quas.</p>
                    <img class="shoe1" src="image/shoe1.png" alt="">
                    <img class="shoe2" src="image/shoe2.png" alt="">
                </div>
                <div class="bot">
                    <div class="brand">
                        <div class="title flex-row">
                            <h2>Air structure</h2>
                            <span class="new-badge">New</span>
                        </div>
                        <p>running collection</p>
                    </div>
                    <div class="icons flex-row">
                        <img src="image/icons8-christmas-star-48.png" alt="">
                        <img src="image/icons8-christmas-star-48.png" alt="">
                        <img src="image/icons8-christmas-star-48.png" alt="">
                        <img src="image/icons8-christmas-star-48.png" alt="">
                    </div>
                    <div class="size">
                        <h3>size</h3>
                        <span class="circle-btn">7</span>
                        <span class="circle-btn">8</span>
                        <span class="circle-btn active">9</span>
                        <span class="circle-btn">10</span>
                        <span class="circle-btn">11</span>
                    </div>
                    <div class="price">
                        <h3>color</h3>
                        <div class="circles">
                            <span class="circle-color circle-color1"></span>
                            <span class="circle-color circle-color2"></span>
                        </div>
                        <div class="price-tag">USD <span class="price-price">350,000</span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
